{% extends 'generic/object.html' %}
{% load render_table from django_tables2 %}
{% block content %}
<div class="row mb-3">
    <div class="col col-md-6">
        <div class="card">
            <h5 class="card-header">Virtual Network</h5>
            <div class="card-body"><table class="table table-hover attr-table"><tr>
                <th scope="row">Name</th>
                <td>{{ object.name }}</td>
            </tr>
            <tr>
                <th scope="row">VRF</th>
                <td><a href="{{ object.vrf.get_absolute_url }}">{{ object.vrf }}</a></td>
            </tr>
            <tr>
                <th scope="row">Fabric Sites</th>
                <td>{% for site in object.fabric_site.all %}
                    <a href="{{ site.get_absolute_url }}">{{ site }}</a>
                    <br>
                    {% endfor %}
                </td>
            </tr>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
